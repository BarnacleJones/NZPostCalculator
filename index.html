<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            body{
                background-color: rgb(116, 149, 248);
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif}
            main{
            margin: auto;
            width: 50%;
            border: 3px solid red;
            background-color: white;
            padding: 10px; 
            text-align: center;}
            
    </style> 
    <title>NZ Post Calculator</title>
</head>
<body>
    <main>
    <h1>NZ Post bag calculator</h1>
    <hr>
    <label for="width">Width (mm)</label>
    <input type="number" name="width" id="widthBox">
    <br><br>
    <label for="height">Height (mm)</label>
    <input type="number" name="height" id="heightBox">
    <br><br>
    <button id= "calculateButton" onclick="getSize()">Submit</button>
    <h2 id="calculation"></h2>
    <img id="bag" src="" alt="bag">
    </main>
    
</body>
<script>
    //4.50 bag internal dimensions - 125mmx230mm
    //5.60 bag internal dimensions - 185mmx270mm
    //7.20 bag internal dimensions - 250mmx310mm
    //8.40 bag internal dimensions - 270mmx370mm
    //11 bag internal dimensions - 395mmx455mm
    

        let showCalc = document.getElementById("calculation");
  

        function getSize()
        {
        let width = parseInt(document.getElementById("widthBox").value);
        let height = parseInt(document.getElementById("heightBox").value);
            //if width and height are below 125mmx230mm
            if ((width <=125 && height<=230)) {
                showCalc.innerText = "$4.50 bag";
                let image = document.getElementById("bag")
                image.setAttribute("src", "images/1.jpg"); 

            }
            else if (width <= 185 && height <= 270 ) {
                showCalc.innerText = "$5.60 bag";  
                let image = document.getElementById("bag")
                image.setAttribute("src", "images/2.jpg");                     
            }                
            else if (width <= 250 && height <= 310 ) {
                showCalc.innerText = "$7.20 bag"; 
                let image = document.getElementById("bag")
                image.setAttribute("src", "images/3.jpg");                    
            }
            
            else if (width <= 270 && height <= 370 ) {
                showCalc.innerText = "$8.40 bag";   
                let image = document.getElementById("bag")
                image.setAttribute("src", "images/4.jpg");                 
            }
            else if (width <= 395 && height <= 455 ) {
                showCalc.innerText = "$11 bag";   
                let image = document.getElementById("bag")
                image.setAttribute("src", "images/6.jpg");                 
            }
            else{showCalc.innerText = "Too big";
            let image = document.getElementById("bag")
                image.setAttribute("src", "images/0.png");}
        }

</script>
